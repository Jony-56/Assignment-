<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .sidebar div {
            padding: 12px 45px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 5px;
           
            font-size: 18px;
        }
        .sidebar div:hover {
            background: #1abc9c;
        }
       
        .top-nav {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 30vh;
            font-size: 24px;
            color: #333;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        
        <div class="Home">  Home</div>
        <div class="Profile">  Profile</div>
        <div class="Settings">  Settings</div>
        <div class="Logout">  Logout</div>
    
    </div>
    <div class="main-content">
        <div class="top-nav">Welcome to the Dashboard</div>
        <div class="content">
            <h1>This is Our First Assignment</h1>
        </div>
    </div>
</body>
</html>
